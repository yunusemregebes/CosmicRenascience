    <script>
        let answers = { first: null, second: null };

function selectAnswer(questionNumber, answer) {
    if (questionNumber === 1) {
        answers.first = answer;
        document.getElementById('firstQuestion').style.display = 'none';  
        document.getElementById('secondQuestion').style.display = 'block';  
    } else if (questionNumber === 2) {
        answers.second = answer;
        document.getElementById('submitBtn').style.display = 'block';  
    }
}

function submitQuiz() {
    let link = '';

    if (answers.first === 'A' && answers.second === 'X') {
        link = 'https://docs.google.com/spreadsheets/d/1r-UFT5tPXmrX5WhyqbzTLD2rIGC3GvoN/edit?usp=drive_link&ouid=110010967719308532892&rtpof=true&sd=true';

        link = 'https://docs.google.com/spreadsheets/d/19TjE_hgAE-sgdg9xePGJHyfIxI2foHZx/edit?usp=drive_link&ouid=110010967719308532892&rtpof=true&sd=true';
    } else if (answers.first === 'B' && answers.second === 'X') {
        link = 'https://docs.google.com/spreadsheets/d/1wYRZyFrZdduKCRWl58YnxWdrBrRYQ05t/edit?usp=drive_link&ouid=110010967719308532892&rtpof=true&sd=true';
    } else if (answers.first === 'B' && answers.second === 'Y') {
        link = 'https://docs.google.com/spreadsheets/d/1o-2BsChaJRtPxn_Za2LobmZNyH7Y13Kv/edit?usp=drive_link&ouid=110010967719308532892&rtpof=true&sd=true';
    } else if (answers.first === 'C' && answers.second === 'X') {
        link = 'https://docs.google.com/spreadsheets/d/1qPfCq7uXGiwk1L6kyRjAZJjtff62dQnQ/edit?usp=drive_link&ouid=110010967719308532892&rtpof=true&sd=true';

    }
}

 <script>
    
    const menuIcon = document.querySelector('.menu-icon');
    const navLinks = document.querySelector('.nav-links');

    menuIcon.addEventListener('click', () => {
        if (navLinks.classList.contains('active')) {
            
            navLinks.classList.add('fade-out');
            setTimeout(() => {
                navLinks.classList.remove('active', 'fade-out');
            }, 500); 
        } else {
            
            navLinks.classList.add('active', 'fade-in');
            setTimeout(() => {
                navLinks.classList.remove('fade-in');
            }, 500); 
        }
    });
